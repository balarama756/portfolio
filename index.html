<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style8.css">
    <title>Responsive Personal Portfolio website Design </title>
</head>
<body>
    <!-- HEADER DESIGN -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- CONTACT FORM DESIGN -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact<span>Me</span></h2>
        <form id="contact-form">
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="number" id="mobile" placeholder="Mobile Number">
                <input type="text" id="subject" placeholder="Email Subject">
            </div>
            <textarea id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>

    <!-- Success and Error Message Containers -->
    <div class="success-message" style="display: none;"></div>
    <div class="error-message" style="display: none;"></div>

    <!-- FOOTER DESIGN -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by @balaram's | All Rights Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a href="home"><i class="fa-solid fa-angle-up"></i></a>
        </div>
    </footer>

    <!-- SCROLL REVEAL JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- TYPED JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- MAIN JS -->
    <script src="main.js"></script>
</body>
</html>
